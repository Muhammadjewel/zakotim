<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/output.css">
  </head>
  <body class="flex flex-col">
    
    <!-- CONTENT-WRAPPER -->
    <div class="content-wrapper grow flex flex-col">
      <!-- HEADER -->
      <header class="flex">
        <button type="button">
          <span class="sr-only">Закрыть</span>
          <img src="img/x.svg" alt="" width="32" height="32">
        </button>
        <button type="button">
          <span class="sr-only">Назад</span>
          <img src="img/back.svg" alt="" width="32" height="32">
        </button>
        <button class="ml-auto" type="button">
          <span class="sr-only">Меню</span>
          <img src="img/menu-burger.svg" alt="" width="32" height="32">
        </button>
      </header>

      <!-- PAGE-CONTENT -->
      <div class="grow py-[16px]">
        <h2>Денежные средства - личные</h2>
        <p>Введите сумму всех средств (наличных, на картах, счетах) в выбранной валюте на день расчета закята.</p>

        <form>
          <div class="input-group">
            <label for="cash-input">Наличные деньги</label>
            <input type="number" id="cash-input" name="cash" placeholder="Введите сумму" required>
          </div>
          <div class="input-group">
            <label for="card-input">Деньги на пластиковых картах</label>
            <input type="number" id="card-input" name="card" placeholder="Введите сумму" required>
          </div>
          <div class="input-group">
            <label for="accounts-input">Текущие счета</label>
            <input type="number" id="accounts-input" name="accounts" placeholder="Введите сумму" required>
          </div>
          <div class="input-group">
            <label for="deposits-input">Депозиты, сбережения и другие вклады</label>
            <input type="number" id="deposits-input" name="deposits" placeholder="Введите сумму" required>
          </div>
        </form>
      </div>


      <!-- FOOTER -->
      <footer>
        <div class="footer-summary">
          <div>Общая сумма</div>
          <strong>0 сум</strong>
        </div>
        <button>Продолжить</button>
      </footer>
    </div>
      
  </body>
</html>
