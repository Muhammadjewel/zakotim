<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/output.css">
</head>
<body class="flex flex-col">
  
  <!-- CONTENT-WRAPPER -->
  <div class="content-wrapper grow flex flex-col">
    <!-- HEADER -->
    <header class="header header--inner">
      <div class="header__inner flex items-center">
        <button class="header__button-close" type="button">
          <span class="sr-only">Закрыть</span>
          <img src="img/x.svg" alt="" width="32" height="32">
        </button>
        <a class="header__button-back" href="03.html">
          <span class="sr-only">Назад</span>
          <img src="img/back.svg" alt="" width="32" height="32">
        </a>
        <button class="button-menu ml-auto" type="button">
          <span class="sr-only">Меню</span>
          <img src="img/menu-burger.svg" alt="" width="32" height="32">
        </button>
      </div>
    </header>
    
    <!-- PAGE-CONTENT -->
    <div class="grow py-[16px]">
      <h2 class="h2">Денежные средства - личные</h2>
      <p>Введите сумму всех средств (наличных, на картах, счетах) в выбранной валюте на день расчета закята.</p>
      
      <form class="form">
        <div class="input-group">
          <label class="input-group__label" for="cash-input">Наличные деньги</label>
          <input class="form-control" type="number" min="0" id="cash-input" name="cash" placeholder="Введите сумму" required>
        </div>
        <div class="input-group">
          <label class="input-group__label" for="card-input">Деньги на пластиковых картах</label>
          <input class="form-control" type="number" min="0" id="card-input" name="card" placeholder="Введите сумму" required>
        </div>
        <div class="input-group">
          <label class="input-group__label" for="accounts-input">Текущие счета</label>
          <input class="form-control" type="number" min="0" id="accounts-input" name="accounts" placeholder="Введите сумму" required>
        </div>
        <div class="input-group">
          <label class="input-group__label" for="deposits-input">Депозиты, сбережения и другие вклады</label>
          <input class="form-control" type="number" min="0" id="deposits-input" name="deposits" placeholder="Введите сумму" required>
        </div>
      </form>
    </div>
    
    
    <!-- FOOTER -->
    <footer>
      <div class="footer-summary">
        <div>Общая сумма</div>
        <strong class="text-primary">0 сум</strong>
      </div>
      <a class="primary-button" href="05.html">Продолжить</a>
    </footer>
  </div>
  
  
  <!-- SLIDE-UP-MENU -->
  <div class="slide-up-menu">
    <div class="slide-up-menu__content">
      <div class="slide-up-menu__inner">
        <img src="img/zakotim-logo.svg" alt="" width="127" height="40">
        <ul class="card-links">
          <li><a class="card-links__link" href="#">О проекте</a></li>
          <li><a class="card-links__link" href="#">Статьи</a></li>
          <li><a class="card-links__link" href="#">Полезные ссылки</a></li>
          <li><a class="card-links__link" href="#">Часто задаваемые вопросы</a></li>
          <li><a class="card-links__link" href="#">Присоединиться к проекту</a></li>
        </ul>
        <button class="primary-button" type="button">Отправить вопрос</button>
      </div>
    </div>
  </div>
  
  <div class="slide-up-menu">
    <div class="slide-up-menu__content">
      <div class="slide-up-menu__inner">
        <h2>Присоединиться к проекту</h2>
        <form class="form">
          <div class="input-group">
            <label class="input-group__label" for="name-input">Как вам обращаться</label>
            <input class="form-control" type="text" id="name-input" name="name" placeholder="Введите ФИО" required>
          </div>
          <div class="input-group">
            <label class="input-group__label" for="phone-input">Номер телефона</label>
            <input class="form-control" type="tel" id="phone-input" name="phone" placeholder="+998" value="+998" required>
          </div>
          <button type="submit">Присоединиться</button>
        </form>
      </div>
    </div>
  </div>
  
</body>
</html>
