<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/output.css">
  </head>
  <body class="flex flex-col">
    
    <!-- CONTENT-WRAPPER -->
    <div class="content-wrapper grow flex flex-col">
      <!-- HEADER -->
      <header class="header header--inner">
        <div class="header-inner flex items-center">
          <button class="header-button-close" type="button">
            <span class="sr-only">Закрыть</span>
            <img src="img/x.svg" alt="" width="32" height="32">
          </button>
          <button class="header-button-back" type="button">
            <span class="sr-only">Назад</span>
            <img src="img/back.svg" alt="" width="32" height="32">
          </button>
          <button class="button-menu ml-auto" type="button">
            <span class="sr-only">Меню</span>
            <img src="img/menu-burger.svg" alt="" width="32" height="32">
          </button>
        </div>
      </header>

      <!-- PAGE-CONTENT -->
      <div class="grow py-[16px]">
        <h2>Выберите соответствующие статьи активов и долгов, которыми вы владеете</h2>

        <form>
          <div class="input-group">
            <label class="custom-checkbox">
              <input class="custom-checkbox-input" type="checkbox" name="income_sources" value="money" checked>
              <span class="custom-checkbox-control">
                <span class="custom-checkbox-text">Денежные средства - личные</span>
                <span class="custom-checkbox-icon"></span>
              </span>
            </label>
          </div>

          <div class="input-group">
            <label class="custom-checkbox">
              <input class="custom-checkbox-input" type="checkbox" name="income_sources" value="gold_silver">
              <span class="custom-checkbox-control">
                <span class="custom-checkbox-text">Золото и серебро</span>
                <span class="custom-checkbox-icon"></span>
              </span>
            </label>
          </div>

          <div class="input-group">
            <label class="custom-checkbox">
              <input class="custom-checkbox-input" type="checkbox" name="income_sources" value="loans">
              <span class="custom-checkbox-control">
                <span class="custom-checkbox-text">Личные долги данные третьим лицам</span>
                <span class="custom-checkbox-icon"></span>
              </span>
            </label>
          </div>

          <div class="input-group">
            <label class="custom-checkbox">
              <input class="custom-checkbox-input" type="checkbox" name="income_sources" value="stock">
              <span class="custom-checkbox-control">
                <span class="custom-checkbox-text">Акции и инвестиции</span>
                <span class="custom-checkbox-icon"></span>
              </span>
            </label>
          </div>

          <div class="input-group">
            <label class="custom-checkbox">
              <input class="custom-checkbox-input" type="checkbox" name="income_sources" value="real_estate">
              <span class="custom-checkbox-control">
                <span class="custom-checkbox-text">Недвижимое имущество</span>
                <span class="custom-checkbox-icon"></span>
              </span>
            </label>
          </div>

          <div class="input-group">
            <label class="custom-checkbox">
              <input class="custom-checkbox-input" type="checkbox" name="income_sources" value="debts">
              <span class="custom-checkbox-control">
                <span class="custom-checkbox-text">Ваши долги перед третьими лицами</span>
                <span class="custom-checkbox-icon"></span>
              </span>
            </label>
          </div>

          <div class="input-group">
            <label class="custom-checkbox">
              <input class="custom-checkbox-input" type="checkbox" name="income_sources" value="business">
              <span class="custom-checkbox-control">
                <span class="custom-checkbox-text">Бизнес</span>
                <span class="custom-checkbox-icon"></span>
              </span>
            </label>
          </div>

          <div class="input-group">
            <label class="custom-checkbox">
              <input class="custom-checkbox-input" type="checkbox" name="income_sources" value="animals">
              <span class="custom-checkbox-control">
                <span class="custom-checkbox-text">Животноводство</span>
                <span class="custom-checkbox-icon"></span>
              </span>
            </label>
          </div>
        </form>
      </div>

      <!-- FOOTER -->
      <footer>
        <a href="04.html">Продолжить</a>
      </footer>
    </div>


    <!-- SLIDE-UP-MENU -->
    <div class="slide-up-menu">
      <div class="slide-up-menu-content">
        <img src="img/zakotim-logo.svg" alt="" width="127" height="40">
        <div>
          <ul>
            <li><a href="#">О проекте</a></li>
            <li><a href="#">Статьи</a></li>
            <li><a href="#">Полезные ссылки</a></li>
            <li><a href="#">Часто задаваемые вопросы</a></li>
            <li><a href="#">Присоединиться к проекту</a></li>
          </ul>
          <button type="button">Отправить вопрос</button>
        </div>
      </div>
    </div>

    <div class="slide-up-menu">
      <div class="slide-up-menu-content">
        <h2>Присоединиться к проекту</h2>
        <form>
          <div class="input-group">
            <label for="name-input">Как вам обращаться</label>
            <input type="text" id="name-input" name="name" placeholder="Введите ФИО" required>
          </div>
          <div class="input-group">
            <label for="phone-input">Номер телефона</label>
            <input type="tel" id="phone-input" name="phone" placeholder="+998" value="+998" required>
          </div>
          <button type="submit">Присоединиться</button>
        </form>
      </div>
    </div>
      
  </body>
</html>
